{% extends 'base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{notes.title}}" {{notes.pk}}? </p>
    <p>This action can't be undone </p>

    <input type="submit" class="btn btn-danger" value="Confirm">
    <a href="{% url 'notes.detail' pk=notes.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
