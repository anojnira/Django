{% extends 'base.html' %}

{% block content %}
<!-- <form action="{% url 'notes.new' %}" method="post">{% csrf_token %} -->
<form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary my-5">Submit</button>
    {% if notes.id %}
    <a href="{% url 'notes.detail' pk=notes.id %}" class="btn btn-secondary"> Cancel</a>
    {% else %}
    <a href="{% url 'notes.list' %}" class="btn btn-secondary"> Back</a>
    {% endif %}
</form>
{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
</div>
{% endif %}
{% endblock %}
