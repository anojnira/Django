<h1>Make your order here</h1>
<h2>{{ note }}</h2>
<form action="{% url 'pizzas' %}" method="post"> 
    {% csrf_token %}
    {{ formset.management_form }}

    {% for form in formset %}
    {{form}}
    <br><br>
    {% endfor %}
    <input type="submit" value="Order Pizza">
</form>
<a href="{% url 'order' %}">Back</a>
