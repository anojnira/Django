{% extends 'pizza/base.html' %}
{% block 'body' %}
<div class="container my-5">
    <h1>Edit your Order</h1>

    <h2>{{ note }}</h2>

    <form action="{% url 'edit_order' pizza.id %}" method="post"> 
        {% csrf_token %}
        {{ pizzaform }}
        <input type="submit" value="Edit Pizza">
    </form>
    <a href="{% url 'order' %}">Back</a>
</div>
{% endblock %}
